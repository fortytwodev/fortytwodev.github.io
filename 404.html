<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ site.data.info.title }}</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #0d1117;
      color: #c9d1d9;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      line-height: 1.6;
      padding: 20px;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    .terminal {
      background-color: #161b22;
      border: 1px solid #30363d;
      border-radius: 6px;
      padding: 20px;
      margin-bottom: 20px;
    }

    .terminal-header {
      color: #58a6ff;
      font-size: 14px;
      font-family: 'Courier New', monospace;
      margin-bottom: 15px;
      border-bottom: 1px solid #30363d;
      padding-bottom: 10px;
    }

    .prompt {
      color: #7ee787;
    }

    h1 {
      color: #58a6ff;
      font-size: 28px;
      font-family: 'Courier New', monospace;
      margin-bottom: 5px;
    }

    h2 {
      color: #f85149;
      font-size: 20px;
      font-family: 'Courier New', monospace;
      margin: 25px 0 15px 0;
    }

    .profile-section {
      display: flex;
      gap: 30px;
      align-items: flex-start;
      margin-bottom: 20px;
    }

    .profile-image {
      width: 150px;
      height: 150px;
      border: 2px solid #30363d;
      border-radius: 6px;
      background-color: #21262d;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #8b949e;
      flex-shrink: 0;
    }

    .profile-info {
      flex: 1;
    }

    .subtitle {
      color: #8b949e;
      font-size: 16px;
      margin-bottom: 15px;
    }

    .contact-info {
      margin: 15px 0;
    }

    .contact-info p {
      margin-bottom: 5px;
    }

    .contact-info a {
      color: #58a6ff;
      text-decoration: none;
    }

    .contact-info a:hover {
      text-decoration: underline;
    }

    .section-content {
      margin-left: 20px;
    }

    .job, .education, .project {
      margin-bottom: 20px;
      padding-left: 15px;
      border-left: 2px solid #30363d;
    }

    .job-title, .degree, .project-name {
      color: #f0883e;
      font-weight: 600;
      font-size: 17px;
      font-family: 'Courier New', monospace;
    }

    .company, .school {
      color: #8b949e;
      font-size: 15px;
      margin-top: 3px;
    }

    .date {
      color: #7ee787;
      font-size: 14px;
    }

    .description {
      margin-top: 8px;
      color: #c9d1d9;
    }

    ul {
      margin-left: 20px;
      margin-top: 5px;
    }

    li {
      margin-bottom: 4px;
    }

    .tech-stack {
      color: #a371f7;
      font-size: 14px;
      margin-top: 8px;
    }

    @media (max-width: 600px) {
      .profile-section {
        flex-direction: column;
      }

      .profile-image {
        margin: 0 auto;
      }
    }
  </style>
</head>
<body>
<div class="container">
  <div class="terminal">
    {% assign title = site.data.info.title %}
    {{ title }}
    {{ site.data.info.email }}
    {{ site.data.info.github }}
    <div class="terminal-header"><span class="prompt">$</span> cat portfolio.txt</div>
    <h1 style="font-size: 3em;">404 - Page not found</h1>
    <div><h4>Go back to <a href="/" class="post-link">home</a> page</h4></div>
  </div>
</div>
</body>
</html>
